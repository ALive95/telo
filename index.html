<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Goudy Old Style', 'Times New Roman', Times, serif;
            line-height: 1.6;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            margin-right: 0;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.25rem; /* less horizontal padding for small screens */
        }

        .wedding-date {
            font-size: clamp(0.9rem, 2.5vw, 1.6rem);
            font-weight: 400;
            color: #000000;
            text-align: center;
            padding-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .site-title {
            display: block;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            padding-top: 2rem;
            padding-bottom: 0.5rem;
            width: 100%;
        }

        nav {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }

        nav a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
            font-size: clamp(0.9rem, 2.2vw, 1rem);
        }

        nav a:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000000;
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 2rem 0;
            background: #ffffff;
            margin: 2rem 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
        }

        /* Make image container fluid */
        .placeholder-image {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.08);
        }

        .placeholder-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .content-placeholder {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .rsvp-button {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: clamp(1rem, 4vw, 1.6rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.3);
            margin-top: 1.25rem;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #333333;
        }

        #rsvp {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            margin: 1.5rem 0;
        }

        #rsvp iframe {
            max-width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 6px;
            color: #000000;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Breakpoint for tablets / small laptops */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            nav a { padding: 0.6rem 0.9rem; font-size: .95rem; }
            .hero { padding: 1.25rem 0; margin: 1rem 0; }
            .placeholder-image { max-width: 400px; }
            .rsvp-button { padding: 0.7rem 1.2rem; font-size: 1.1rem; }
            .wedding-date { margin-bottom: .5rem; }
        }

        /* Very small screens */
        @media (max-width: 420px) {
            nav { margin-bottom: 1rem; }
            nav ul { gap: .5rem; }
            .placeholder-image { max-width: 340px; }
            .rsvp-button { width: 100%; max-width: 340px; }
            .site-title { max-width: 90%; }
        }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('authenticated')) {
            window.location.href = 'login.html';
        }
    </script>
    <div class="container">
        <img src="image_example.png" alt="Lorenzo & Teresa" class="site-title">
        <p class="wedding-date">30 Maggio 2026 - Ravenna</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wedding-day.html">Programma</a></li>
                <li><a href="#registry">Lista Nozze</a></li>
                <li><a href="rsvp-temp.html">RSVP</a></li>
            </ul>
        </nav>
       
        <section class="hero" id="home">
            <div class="placeholder-image">
                <img src="foto.jpeg" alt="Wedding Photo" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <a href="rsvp-temp.html" class="rsvp-button">RSVP</a>
        </section>
 
    </div>
        
</body>
</html>
