<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
        font-family: 'Goudy Old Style', 'Times New Roman', Times, serif;
        line-height: 1.6;
        background: #ffffff;
        color: #000000;
        min-height: 100vh;
        margin-right: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .wedding-date {
            font-size: 1.6rem;
            font-weight: 400;
            color: #000000;
            text-align: center;
            padding-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .site-title {
            display: block;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            padding-top: 2rem;
            padding-bottom: 0.5rem;
        }

        nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 0px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000000;
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 2rem 0;
            background: #ffffff;
            backdrop-filter: blur(20px);
            margin: 2rem 0;
            border-radius: 0px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .placeholder-image {
            width: 600px;
            height: 400px;
            border-radius: 0%;
            background: url('foto.jpeg') no-repeat center center;
            background-size: cover;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .content-placeholder {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 0px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .rsvp-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0px;
            font-weight: 600;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #333333;
        }

        #rsvp {
            text-align: center;
            padding: 3rem;
            background: #ffffff;
            margin: 2rem 0;
        }

        #rsvp iframe {
            max-width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            background: #ffffff;
            backdrop-filter: blur(20px);
            border-radius: 0px;
            color: #000000;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .placeholder-image {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image_example.png" alt="Lorenzo & Teresa" class="site-title">
        <p class="wedding-date">30 Maggio 2026 - Ravenna</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wedding-day.html">Programma</a></li>
                <li><a href="#registry">Registry</a></li>
                <li><a href="rsvp-temp.html">RSVP</a></li>
            </ul>
        </nav>
       
        <section class="hero" id="home">
            <div class="placeholder-image">
                <img src="foto.jpeg" alt="Wedding Photo" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <a href="rsvp-temp.html" class="rsvp-button">RSVP</a>
        </section>
 
    </div>
        
</body>
</html>
